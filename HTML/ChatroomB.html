<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="../CSS/Chatroom.css">
</head>
<body>
<header>
    <img src="../Pictures/logo.png" height="150" width="150"/>
    <H1 id="Chatroom">Chatroom of Bob</H1>
    <input type="button" id="Back" value="Ga terug naar de startpagina">
</header>
<main>
    <h1 id="Welkom">Welkom to the chat with Alice</h1>
    <section id="View">
        <table id="messageTable">

        </table>
    </section>
    <section>
        <h2>Send a message:</h2>
        <textarea id="Message" ></textarea>
        <span id="floatRight">
            <input type="submit" value="send" id="Send">
            <input type="button" value="delete" id="Delete">
            <input type="file" id="real-file" hidden/>
            <input type="button" id="custom-button" value="Upload a file"/>
        </span>
    </section>
</main>
<footer>

</footer>
<script src="../JavaScript/UserB.js"></script>
<script src="../JavaScript/Chatroom.js"></script>
</body>
</html>
